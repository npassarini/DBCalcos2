  <main>
    <div class="titulo-contacto">
      <h1>CONTACTO</h1>
    </div>
    <section class="form-contacto" id="Sec-contacto">

      <div id="sec-form">
        <!-- Formulario  -->
        <form class="row g-3">
          <div class="col-md-6">
            <label for="input-nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="input-nombre">
          </div>
          <div class="col-md-6">
            <label for="input-apellido" class="form-label">Apellido</label>
            <input type="Apellido class" class="form-control" id="input-apellido">
          </div>
          <div class="col-md-6">
            <label for="input-mail" class="form-label">Email</label>
            <input type="email" class="form-control" id="input-mail"
              placeholder="introduzca su correo con un formato valido">
          </div>
          <div class="col-md-6">
            <label for="input-compra" class="form-label">Tipo de compra</label>
            <select id="input-compra" class="form-select">
              <option selected>Seleccione</option>
              <option>Minorista</option>
              <option>Mayorista</option>
            </select>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Suscribirme a las novedades
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>


      </div>

    </section>

  </main>
